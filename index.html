<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Scraper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-right: 10px;
        }
        button {
            padding: 10px 15px;
            cursor: pointer;
        }
        table {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Google Search Scraper</h1>
    <form id="search-form">
        <input type="text" id="keyword" placeholder="Enter keyword" required>
        <button type="submit">Search</button>
    </form>

    <table id="results-table" style="display:none;">
        <thead>
            <tr>
                <th>#</th>
                <th>Title</th>
                <th>Link</th>
                <th>Snippet</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <button id="export-btn" style="display:none;">Export to CSV</button>

    <script>
        document.getElementById('search-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const keyword = document.getElementById('keyword').value;
            const response = await fetch('/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ keyword }),
            });
            const data = await response.json();
            const table = document.getElementById('results-table');
            const tbody = table.querySelector('tbody');
            tbody.innerHTML = '';

            if (data.results.length > 0) {
                data.results.forEach((item, index) => {
                    const row = `<tr>
                        <td>${index + 1}</td>
                        <td>${item.title}</td>
                        <td><a href="${item.link}" target="_blank">${item.link}</a></td>
                        <td>${item.snippet}</td>
                    </tr>`;
                    tbody.innerHTML += row;
                });
                table.style.display = '';
                document.getElementById('export-btn').style.display = '';
            } else {
                alert('No results found.');
            }
        });

        document.getElementById('export-btn').addEventListener('click', () => {
            window.location.href = '/export';
        });
    </script>
</body>
</html>
